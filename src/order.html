<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling - Elektronikkbutikken</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="./index.html">Home</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="./products.html">Produkter</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="./order.html">Bestilling</a></li>
                <li class="header__nav-item header__nav-item--cart">
                    <a class="header__nav-link" href="./order.html">ðŸ›’ Handlekurv (<span id="cart-count">0</span>)</a>
                </li>
            </ul>
        </nav>
    </header>
    
     <!-- Main Section -->
     <main class="main">

        <section class="cart-summary">
            <h1 class="cart-summary__title">Din Handlekurv</h1>
            <div class="cart-summary__items"> 
                <div class="cart-summary__item">
                    <p class="cart-summary__item-name">Produktnavn</p>
                    <p class="cart-summary__item-price">Pris: 1000 NOK</p>
                </div>
            </div>
            <p class="cart-summary__total">Totalpris: <span id="cart-total">0</span> NOK</p>
        </section>
        
        <section class="order-form">
            <h2 class="order-form__title">FullfÃ¸r Bestillingen</h2>
            <form class="order-form__form" action="/submit-order" method="post">
                <div class="order-form__group">
                    <label class="order-form__label" for="name">Navn:</label>
                    <input class="order-form__input" type="text" id="name" name="name" required>
                </div>
                <div class="order-form__group">
                    <label class="order-form__label" for="address">Adresse:</label>
                    <input class="order-form__input" type="text" id="address" name="address" required>
                </div>
                <div class="order-form__group">
                    <label class="order-form__label" for="email">E-post:</label>
                    <input class="order-form__input" type="email" id="email" name="email" required>
                </div>
                <div class="order-form__group">
                    <label class="order-form__label" for="payment-method">Betalingsmetode:</label>
                    <select class="order-form__select" id="payment-method" name="payment-method" required>
                        <option value="card">Kredittkort</option>
                        <option value="paypal">PayPal</option>
                        <option value="invoice">Faktura</option>
                    </select>
                </div>
                <button class="order-form__button" type="submit">FullfÃ¸r Bestilling</button>
            </form>
        </section>
        
        
    </main>

    
</body>
</html>
